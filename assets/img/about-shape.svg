  <circle cx="350" cy="350" r="20" fill="white" opacity="0.1"/>
  <circle cx="350" cy="50" r="10" fill="white" opacity="0.1"/>
  <circle cx="50" cy="350" r="25" fill="white" opacity="0.1"/>
  
